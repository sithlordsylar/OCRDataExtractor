<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple OCR Contact Extractor</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load Tesseract.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Logo Banner (use PNG or SVG for best quality) -->
    <img src="logo.png" alt="Logo Banner" class="logo-banner">
    
    <h1>Simple OCR Contact Extractor</h1>
    
    <!-- Session toggle with help icon -->
    <div class="controls">
      <label for="sessionToggle">Enable Session Mode</label>
      <sup>
        <span class="help-icon" data-help="Activate bulk mode to process multiple images in one session. This allows you to accumulate results and export them all at once for a streamlined workflow." >?</span>
      </sup>
      <input type="checkbox" id="sessionToggle">
    </div>
    
    <!-- File upload and scan button with help icon -->
    <div class="controls">
      <input type="file" id="fileInput" accept="image/*" multiple>
      <button id="scanBtn">Scan Images</button>
      <sup>
        <span class="help-icon" data-help="After selecting files, click 'Scan Images' to run OCR on your images and display the results for data selection." >?</span>
      </sup>
    </div>
    
    <!-- Modal for file input confirmation -->
    <div id="fileModal" class="modal">
      <div class="modal-content">
        <p>Only .jpg, .jpeg, .png formats are accepted. Ensure the photos uploaded have the correct format and extension.</p>
        <button id="modalProceedBtn">Noted, Proceed</button>
        <button id="modalCancelBtn">Let me double check</button>
      </div>
    </div>
    
    <!-- Session controls (visible when session mode is on) -->
    <div class="controls" id="sessionControls" style="display: none;">
      <button id="completeSessionBtn">Complete Session</button>
      <sup>
        <span class="help-icon" data-help="Click this after processing all images in your session to enable exporting of the combined data." >?</span>
      </sup>
    </div>
    
    <!-- Reminder text for session mode -->
    <div class="controls" id="sessionReminder" style="display: none;">
      <p>Please click "Complete Session" to export the bulk data.</p>
    </div>
    
    <!-- Container for displaying OCR results -->
    <div id="resultsContainer"></div>
    
    <!-- Export controls with help icon -->
    <div class="controls" id="exportControls" style="display: none;">
      <button id="exportCsvBtn">Export CSV</button>
      <button id="exportXmlBtn">Export XML</button>
      <sup>
        <span class="help-icon" data-help="Export your processed data to CSV or XML format for use in other applications." >?</span>
      </sup>
    </div>
    
    <!-- Tooltip for help icons -->
    <div id="tooltip" class="tooltip"></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
